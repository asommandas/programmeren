<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Tante Cake</h1>
    </header>
    <main>
        <section class="box1">
            <section class="links">
                <section class="achtergronden">
                    <button id="strik">strik</button>
                    <button id="citroen">citroen</button>
                    <button id="bloem">blauw</button>
                </section>
                <section class="tekst">
                    <h2>Begin met het maken van je taart!</h2>
                    <button id="start">start</button>
                </section> 
                <section class="cake">
                 <img id="zero" src="foto/standaard.png" alt="afbeelding standaard">

                 <img id="groteChoco" src="foto/taart_choco_1.png" class="onzichtbaar" alt="">
                

                 <img id="glazuurRoze" src="foto/taart_choco_11.png" class="onzichtbaar" alt="">
                 <img id="glazuurRozeChocoLaag2" src="foto/taart_choco_21.png" class="onzichtbaar" alt="">
                 <img id="glazuurRozeChocoLaag3" src="foto/taart_choco_31.png" class="onzichtbaar" alt="">
            
                 <img id="glazuurRozeChocoLaag1Strik" src="foto/taart_choco_11_strik.png" class="onzichtbaar" alt="">  
                <img id="glazuurRozeChocoLaag1Citroen" src="foto/taart_choco_11_citroen.png" class="onzichtbaar" alt="">
                 
                </section>
                
            </section>
            <section class="rechts">
                <section class="smaak">
                  <img id="chocoBasis" src="foto/knop_choco.png" alt="optie choco">
                </section>
                
              
                
                <section class="glazuur">
                 <img id="roze" src="foto/knop_rozeglazuur.png" alt="optie roze">
                </section>
                
                <section class="decoratie">
                 <img id="strikDeco" src="foto/knop_deco_strik.png" alt="optie deco strik">
                 <img id="citroenDeco" src="foto/knop_deco_citroen.png" alt="optie deco citroen">
                </section>    
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
